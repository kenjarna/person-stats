<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Person Stats</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1>Person Stats</h1>

    <form id="person-form">
        <p>
            <label for="personName">Name</label>
            <input type="text" name="personName">

            <label for="age">Age</label>
            <input type="text" name="age">
            <br>

            <p> If you would like to change the color of the text, please input a color (<em>no spaces or special characters</em>)! Otherwise, leave this spot blank. </p>
            <label for="color">Color</label>
            <input type="text" name="color">
        </p>
        <button type='submit'>Submit</button>
    </form>

    <div id="stats">
        <p id="pstats">
            <font size="5">
                The submitted name and age will appear here in the color your specified <br> (if no color was given, this text will be black)
            </font>
        </p>
    </div>

    <script src="index.js"></script>
</body>

</html>
